<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>eContract - Tutorial</title>
    <script src="https://use.fontawesome.com/releases/v5.12.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="css/videosign.css" rel="stylesheet" />
</head>

<body>
    <div class="meeting-grid">
        <div class="left-panel no-float">
            <div class="logo-container">
                <img src="assets/sbxlogo.png" alt="eContract Logo">
            </div>
            <div class="meeting-resources">
                <h3>MEETING RESOURCES</h3>
                <div class="items">
                    <div
                        class="meeting-button" 
                        data-toggle="modal" 
                        data-target="#tooltip-message"
                        data-tool-title="Upload Document"
                        data-tool-message="You can upload PDF documents to sign or review but need to ensure you have control before controlling this feature. A dialogue box will display the documents you have in the meeting room and then you need to click the one you wish to transact."
                    >
                        <span class="icon upload"></span>
                        <span class="left-links">Upload Document</span>
                    </div>
                    <div
                        class="meeting-button" 
                        data-toggle="modal" 
                        data-target="#tooltip-message"
                        data-tool-title="Documents to Sign"
                        data-tool-message="You can only sign PDF documents. You are able to upload upto 10 documents  during a single upload but it is recommended to do one at a time. It is also best to pre-plan where you would like to store the document after signing."
                    >
                        <span class="icon tosign"></span>
                        <span class="left-links">Documents to Sign</span>
                    </div>
                    <div
                        class="meeting-button" 
                        data-toggle="modal" 
                        data-target="#tooltip-message"
                        data-tool-title="Documents to Read"
                        data-tool-message="You are able to upload 10 documents during a single upload but it is recommended to do one at a time. It is also best to pre-plan where you would like to store the document after viewing. You can leave a document for some else to view when they are ready. You can make video minutes from documents you are reviewing and leave this recordings in the room."
                    >
                        <span class="icon toread"></span>
                        <span class="left-links">Documents to Read</span>
                    </div>
                    <div
                        class="meeting-button" 
                        data-toggle="modal" 
                        data-target="#tooltip-message"
                        data-tool-title="Signed Documents"
                        data-tool-message="Once a document is finalised within the meeting room and contains all the meta data that validates you were the person signing video sign will be sent and saved to this folder in your room. From here you are able to send or store this document somewhere safe within your personal filing system. When you signed you added several pages to the document containing important data that helps you and your signee to know that it was you who signed the document."
                        style="margin-top: -1px;"
                    >
                        <span class="icon signed"></span>
                        <span class="left-links">Signed Document</span>
                    </div>
                    <div
                        class="meeting-button" 
                        data-toggle="modal" 
                        data-target="#tooltip-message"
                        data-tool-title="Video Recordings"
                        data-tool-message="Recordings will automatically start when you commence the signing process. This is also the location where you can access any meeting recording from this room. Each meeting room has its own secure recording area."
                    >
                        <span class="icon recordings"></span>
                        <span class="left-links">Video Recordings</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="tools">
                <h3>TOOLS</h3>
                <div class="items">
                    <div class="meeting-button">
                        <span class="icon chat"></span>
                        <span class="left-links">Chat</span>
                    </div>
                    <div class="meeting-button">
                        <span class="icon startrec"></span>
                        <span class="left-links">Start Recording</span>
                    </div>
                    <div class="meeting-button">
                        <span class="icon refresh"></span>
                        <span class="left-links">Refresh</span>
                    </div>
                    <div class="meeting-button">
                        <span class="icon healthcheck"></span>
                        <span class="left-links">Run Meeting Health Check</span>
                    </div>
                    <div class="meeting-button">
                        <span class="icon devices"></span>
                        <span class="left-links">Test Devices</span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="exit-meeting">
                <div class="items">
                    <div class="meeting-button">
                        <span class="icon logout"></span>
                        <span class="left-links">Leave Meeting</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="center-panel">
            <div>
                <div class="meeting-date">
                    Scheduled 25 Jan 2019 8:00 pm
                </div>
                <div class="meeting-timer">
                    0:00
                </div>
            </div>
            <div class="meeting-title">
                Getting Started with eContract
            </div>
        </div>
        <div class="right-panel">
            <div class="webcam-grid">
                <div class="first-cam"></div>
                <div class="second-cam"></div>
                <div class="third-cam"></div>
                <div class="fourth-cam"></div>
            </div>
        </div>
    </div>

    <!-- Tooltip Modal -->
    <div id="tooltip-message" class="modal" tabindex="-1" role="dialog" data-backdrop="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/videosign.js"></script>
</body>

</html>
